<!DOCTYPE html>

    <head>

    <body>
        <div class="container">

                    <button type="button" class="btn btn-outline-dark square" data-row="2" data-col="7"></button>

                <div class="board-row">

                    <button type="button" class="btn btn-outline-dark square" data-row="3" data-col="3"></button>
